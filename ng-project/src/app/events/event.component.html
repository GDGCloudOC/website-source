<mat-card class="event-card">
  <mat-card-header
    ><mat-card-title
      ><h1>{{ event?.name }}</h1></mat-card-title
    ></mat-card-header
  ><mat-divider></mat-divider>
  <mat-card-content>
    <p>{{ event?.description }}</p>
  </mat-card-content>
  <mat-card-footer>{{ event?.yes_rsvp_count }}</mat-card-footer>
</mat-card>
