<div class="events-content-wrapper">
  <mat-spinner class="loading-spinner" *ngIf="loading"></mat-spinner>
  <div class="events-content-display">
    <div
      *ngIf="!loading && !errorMessages?.upcomingEvents?.length"
      fxShow.xs="false"
    >
      <event-jumbotron
        [event]="nextEvent"
        (eventComments)="openCommentDialog($event)"
      ></event-jumbotron>
    </div>
    <div class="event-grid-wrapper">
      <mat-tab-group
        *ngIf="!loading"
        mat-stretch-tabs
        animationDuration="750ms"
        class="event-tab-group"
        dynamicHeight
      >
        <mat-tab label="Upcoming">
          <h3 *ngIf="!loading && errorMessages?.upcomingEvents?.length">
            {{ errorMessages?.upcomingEvents }}
          </h3>
          <div
            class="events-grid"
            *ngIf="!loading && !errorMessages?.upcomingEvents?.length"
          >
            <div fxShow.xs="true" fxShow.gt-xs="false">
              <event-thumbnail
                [item]="nextEvent"
                (eventComments)="openCommentDialog($event)"
              ></event-thumbnail>
            </div>
            <div *ngFor="let item of upcomingEvents">
              <event-thumbnail
                [item]="item"
                (eventComments)="openCommentDialog($event)"
              ></event-thumbnail>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Past">
          <h3 *ngIf="!loading && errorMessages?.pastEvents?.length">
            {{ errorMessages?.pastEvents }}
          </h3>
          <div
            class="events-grid"
            *ngIf="!loading && !errorMessages?.pastEvents?.length"
          >
            <div *ngFor="let item of pastEvents">
              <event-thumbnail
                [item]="item"
                [pastEvent]="true"
                (eventComments)="openCommentDialog($event)"
              ></event-thumbnail>
            </div></div></mat-tab
      ></mat-tab-group>
    </div>
  </div>
</div>
