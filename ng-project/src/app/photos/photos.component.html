<div class="photos-content-wrapper">
  <mat-spinner class="loading-spinner" *ngIf="loading"></mat-spinner>
  <div class="photo-grid-wrapper" *ngIf="!loading">
    <h1>Photos</h1>

    <p *ngIf="errorMessage.length">{{ errorMessage }}</p>

    <div class="photo-grid">
      <mat-card *ngFor="let photo of photos">
        <mat-card-content>
          <app-photo [photo]="photo"></app-photo>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
